{% extends 'RegisterBase.html' %}
{%block content%}




  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Role</th>
        <th scope="col">Job Status</th>
    
      </tr>
    </thead>
    <tbody>
        {%for i in objects%}

        <tr>
          <td>{{request.user}}</td>
            <td >{{i.Company_name}}</td>
            <td>{{i.Role}}</td>
            <td><button type="button" class="btn btn-primary btn-sm rounded">Applied</button></td>
          </tr>
          {%endfor%}
     
    </tbody>
  </table>




{%endblock%}
