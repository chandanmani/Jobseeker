{% extends 'RegisterBase.html' %}

{% block content %}
{% comment %} <div style="background-color: #D9AFD9;
background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
> {% endcomment %}


  <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {% for i in form %}
        <tr>
          <td class="p-3" style="font-weight: bold">{{ i.label }}</td>
          <td>{{i}}</td>
        </tr>
      {% endfor %}
    </table>
    <button type="submit" class="btn btn-primary btn-lg rounded" style="margin:10px 200px">Submit</button>
  </form>
{% comment %} </div> {% endcomment %}
{% endblock %}
