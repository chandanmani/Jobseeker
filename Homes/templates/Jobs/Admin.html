{%extends "RegisterBase.html" %}
{%block content%}
<form action="">

{% csrf_token %}

<table class="table table-striped table-dark">
    <thead>
      <tr>
    
        <th scope="col">ID</th>
        <th scope="col">Role</th>
        <th scope="col">Company Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {%for objects in object %}
      <tr>
       
        <td>{{objects.id}}</td>
        <td>{{objects.Role}}</td>
        <td>{{objects.Company_name}}</td>
        <td><a href="{% url 'UpdateJob' pk=objects.id %}" class="btn btn-sucesss btn-lg active b rounded" role="button" aria-pressed="true">Update</a></td>
        <td><a  href="{% url 'RemoveJob' pk=objects.id %}"  class="btn btn-danger btn-lg active b rounded" role="button" aria-pressed="true">Delete</a></td>
      </tr>
    {%endfor%}
    </tbody>
  </table>



</form>


{% endblock %}
